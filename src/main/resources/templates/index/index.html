<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head th:include="layout/header">
</head>
<style>
    .content-body {
        width: 100%;
        border: none;
        height: calc(100% - 4px);
    }
</style>
</head>
<body class="layui-layout-body">
<div class="layui-layout layui-layout-admin">
    <div class="layui-header">
        <div class="layui-logo">肝胆胰肿瘤随访</div>
        <!-- 头部区域（可配合layui已有的水平导航） -->
        <ul class="layui-nav layui-layout-left">
            <li class="layui-nav-item" lay-unselect>
                <a href="javascript:reload();" layui-event="refresh" title="刷新">
                    <i class="layui-icon layui-icon-refresh-3"></i>
                </a>
            </li>
        </ul>
        <ul class="layui-nav layui-layout-right" lay-filter="demo">
            <li class="layui-nav-item">
                <a href="javascript:;" shiro:principal property="name">
                </a>
                <dl class="layui-nav-child">
                    <dd><a data-href="/home/sys/admins/update">修改密码</a></dd>
                    <dd><a href="/logout">退出</a></dd>
                </dl>
            </li>
        </ul>
    </div>

    <div class="layui-side layui-bg-black">
        <div class="layui-side-scroll">
            <!-- 左侧导航区域（可配合layui已有的垂直导航） -->
            <ul class="layui-nav layui-nav-tree  layui-inline" lay-filter="demo" id="LAY-system-side-menu">
            </ul>
        </div>
    </div>
    <!-- 内容主体区域 -->
    <div class="layui-body" style="background-color: #fff;bottom:0;">
        <iframe id="myIframe" class="content-body" allowFullScreen="true"
                src="/home/about">
        </iframe>
    </div>
    <!--    <div class="layui-footer">-->
    <!--        © layui.com - 底部固定区域-->
    <!--    </div>-->
</div>
<script src="/js/home-menu.js"></script>
<script>
    layui.use(['element', 'layer'], function () {
        var element = layui.element, $ = layui.jquery, layer = layui.layer; //导航的hover效果、二级菜单等功能，需要依赖element模块
        element.on('nav(demo)', function (elem) {
            var href = elem.data("href");
            if (href) $("#myIframe").attr("src", elem.data("href"));
        });
    });
    function reload() {
        document.querySelector("iframe").src = document.querySelector("iframe").src;
    }
</script>
</body>
</html>
