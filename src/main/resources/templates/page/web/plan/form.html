<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head th:include="layout/header">
</head>
<body>
<div class="layui-card-body">
    <form class="layui-form">
    </form>
</div>
</body>
<script type="text/html" id="plan">
    {{if id}}
        <input type="hidden" name="id" value="{{id}}"/>
     {{/if}}
    <input type="hidden" name="iid" value="{{iid}}"/>
    <div class="layui-form-item">
        <label class="layui-form-label">复查日期</label>
        <div class="layui-input-inline">
            <input type="text" name="reviewTime" id="reviewTime" lay-verify="date" placeholder="yyyy-MM-dd" autocomplete="off" class="layui-input" value="{{reviewTime}}">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">检查项目</label>
        <div class="layui-input-block">
            <input type="checkbox" name="examine" value="cbc" title="cbc" {{if examine.indexOf("cbc")>-1}}checked="" {{/if}} lay-filter="examine">
            <input type="checkbox" name="examine" value="biochemistry" title="biochemistry" {{if examine.indexOf("biochemistry")>-1}}checked="" {{/if}} lay-filter="examine">
            <input type="checkbox" name="examine" value="dic" title="dic" {{if examine.indexOf("dic")>-1}}checked="" {{/if}} lay-filter="examine">
            <input type="checkbox" name="examine" value="swelling" title="swelling" {{if examine.indexOf("swelling")>-1}}checked="" {{/if}} lay-filter="examine">
            <input type="checkbox" name="examine" value="bmode" title="bmode" {{if examine.indexOf("bmode")>-1}}checked="" {{/if}} lay-filter="examine">
            <input type="checkbox" name="examine" value="ct" title="ct" {{if examine.indexOf("ct")>-1}}checked="" {{/if}} lay-filter="examine">
            <input type="checkbox" name="examine" value="mri" title="mri" {{if examine.indexOf("mri")>-1}}checked="" {{/if}} lay-filter="examine">
            <input type="checkbox" name="examine" value="其他" title="其他" {{if examine.indexOf("其他")>-1}}checked="" {{/if}} lay-filter="examine">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">复查备注</label>
        <div class="layui-input-block">
            <input type="text" name="remark" autocomplete="off" class="layui-input" value="{{remark}}" placeholder="复查备注">
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-input-block">
            <button type="submit" class="layui-btn" lay-submit="" lay-filter="plan">立即提交</button>
            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
            <button type="button" class="layui-btn layui-btn-primary" lay-active="back">返回</button>
        </div>
    </div>
</script>
<script src="/js/template.js"></script>
</body>
</html>
<script type="text/javascript">
    layui.use(['form', 'laydate', 'layer','Api', 'laydate','util'],async function () {
        var form = layui.form
            , Api = layui.Api
            , util = layui.util
            , laydate = layui.laydate;
        $ = layui.$;
        var url = layui.url();
        let res = await Api.getPlan({id:url.search.id})
        let plan = res.data ||{examine:[]};
        plan.iid = url.search.iid;
        let html = template("plan",plan);
        $(".layui-form").html(html);

        form.render();
        laydate.render({
            elem: '#reviewTime'
        });
        //监听提交
        form.on('submit(plan)',function(data){
            var plan = data.field;
            let examine = [];
            $('input[type=checkbox]:checked').each(function() {
                examine.push($(this).val());
            });
            plan.examine = examine;
            if(plan.id){
                Api.updatePlan(JSON.stringify(plan)).then(res=>{
                    back();
                });
            }else{
                Api.addPlan(JSON.stringify(plan)).then(res=>{
                    back();
                });
            }
            return false;
        });

        util.event('lay-active', {
            back: function(othis){
                back();
            }
        });

        //返回,关闭弹出层
        let back = function () {
            var index = parent.layer.getFrameIndex(window.name); //获取窗口索引
            parent.layer.close(index);
            parent.tableReload();
        }
    });
</script>
